<!DOCTYPE html>
<html>
<head>
	<title>ICS 414 Calendar Project</title>
	<script type="text/javascript">
// source: https://stackoverflow.com/questions/45831191/generate-and-download-file-from-js/45831280#45831280
function download(filename, text) {
	var element = document.createElement('a');
	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
	element.setAttribute('download', filename);

	element.style.display = 'none';
	document.body.appendChild(element);

	element.click();

	document.body.removeChild(element);
}
// source: https://stackoverflow.com/questions/105034/create-guid-uuid-in-javascript/2117523#2117523
function uuidv4() {
	return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
		var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
		return v.toString(16);
	});
}
function formatTimestamp(date) {
	// https://tools.ietf.org/html/rfc5545#section-3.3.5
	// FORM #2: DATE WITH UTC TIME
	// January 19, 1998, at 0700 UTC:
	// 19980119T070000Z

	// getUTCFullYear() returns YYYY
	var year = date.getUTCFullYear();
	// getUTCMonth() returns 0-11, we need 01-12
	var month = ((date.getUTCMonth() + 1) < 10 ? "0" : "") + (date.getUTCMonth() + 1);
	// getUTCDate() returns 1-31, we need 01-31
	var day = (date.getUTCDate() < 10 ? "0" : "") + date.getUTCDate();
	// getUTCHours() returns 0-23, we need 00-23
	var hours = (date.getUTCHours() < 10 ? "0" : "") + date.getUTCHours();
	// getUTCMinutes() returns 0-59, we need 00-59
	var minutes = (date.getUTCMinutes() < 10 ? "0" : "") + date.getUTCMinutes();
	// getUTCSeconds() returns 0-59, we need 00-59
	var seconds = (date.getUTCSeconds() < 10 ? "0" : "") + date.getUTCSeconds();

	return year + month + day + "T" + hours + minutes + seconds + "Z";
}

window.onload = function() {
	document.getElementById("download-button").addEventListener("click", function() {
		// set to current time
		var dtstamp = new Date();
		// set to July 13th, 2018 at 10AM HST
		var dtstart1 = new Date("2018-07-13T10:00:00-10:00");
		// set to July 13th, 2018 at 1PM HST
		var dtend1 = new Date("2018-07-14T13:00:00-10:00");

    // set to July 13th, 2018 at 10AM HST
    var dtstart2 = new Date("2018-07-15T10:00:00-10:00");
    // set to July 13th, 2018 at 1PM HST
    var dtend2 = new Date("2018-07-16T13:00:00-10:00");

		var filename1 = "sample.ics";
		var filename2 = "sample2.ics"

		var text1 = "";
    text1 += "BEGIN:VCALENDAR\r\n";
    text1 += "VERSION:2.0\r\n";
    text1 += "PRODID:-//University of Hawaii//ICS 414 Calendar Project//EN\r\n";
    text1 += "BEGIN:VEVENT\r\n"; // https://tools.ietf.org/html/rfc5545#section-3.6.1
    text1 += "UID:" + uuidv4() + "\r\n"; // required
    text1 += "DTSTAMP:" + formatTimestamp(dtstamp) + "\r\n"; // required
    text1 += "DTSTART:" + formatTimestamp(dtstart1) + "\r\n"; // required if METHOD not specified
    text1 += "DTEND:" + formatTimestamp(dtend1) + "\r\n"; // optional
    text1 += "SUMMARY:Study for exam\r\n"; // optional
    text1 += "LOCATION:Hamilton Library\r\n"; // optional
    text1 += "END:VEVENT\r\n";
    text1 += "END:VCALENDAR\r\n";

    var text2 = "";
    text2 += "BEGIN:VCALENDAR\r\n";
    text2 += "VERSION:2.0\r\n";
    text2 += "PRODID:-//University of Hawaii//ICS 414 Calendar Project//EN\r\n";
    text2 += "BEGIN:VEVENT\r\n"; // https://tools.ietf.org/html/rfc5545#section-3.6.1
    text2 += "UID:" + uuidv4() + "\r\n"; // required
    text2 += "DTSTAMP:" + formatTimestamp(dtstamp) + "\r\n"; // required
    text2 += "DTSTART:" + formatTimestamp(dtstart2) + "\r\n"; // required if METHOD not specified
    text2 += "DTEND:" + formatTimestamp(dtend2) + "\r\n"; // optional
    text2 += "SUMMARY:Study for exam\r\n"; // optional
    text2 += "LOCATION:Hamilton Library\r\n"; // optional
    text2 += "END:VEVENT\r\n";
    text2 += "END:VCALENDAR\r\n";

		download(filename1, text1);
    download(filename2, text2);

	}, false);
}
	</script>
</head>
<body>
	<input type="button" id="download-button" value="Download Sample .ics File" />
</body>
</html>
